<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cash Register</title>
  </head>
  <body>
    <h1>Cash Register App</h1>
    <p>
      Enter the bill amount and cash given by the customer and know minimum
      number of notes to return.
    </p>
    <label for="billAmount">Bill Amount:</label>
    <input type="text" name="billAmount" id="billAmount" />
    <label for="cashGiven">Cash Given:</label>
    <input type="text" name="cashGiven" id="cashGiven" />
    <button id="checkButton">Check</button>
    <table>
      <thead>
        <tr>
          <th colspan="8">Notes to be given</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Note</td>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
        <tr>
          <td>No of Notes</td>
          <td class="twoThousand">0</td>
          <td class="fiveHundred">0</td>
          <td class="hundred">0</td>
          <td class="twenty">0</td>
          <td class="ten">0</td>
          <td class="five">0</td>
          <td class="one">0</td>
        </tr>
      </tbody>
    </table>
  </body>

  <script src="app.js"></script>
</html>
